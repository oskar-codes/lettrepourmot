<!DOCTYPE HTML>
<html>
  <head>
    <title>Lettre pour Mot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        position: absolute;
        left: 50%;
        top: 0%;
        transform: translate(-50%, -50%) translateY(200px);
      }
      input {
        position: absolute;
        left: 50%;
        top: 0%;
        transform: translate(-50%, -50%) translateY(300px);
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <h1>Lettre pour Mot</h1>
        <input type="text" placeholder="Entrez une lettre ici."></input>
      </div>
    </div>
  </body>
</html>
